services:
  - type: web
    name: ecorepair
    root: .
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    envVars:
      - key: VITE_SUPABASE_URL
        value: "<set-in-dashboard>"
      - key: VITE_SUPABASE_ANON_KEY
        value: "<set-in-dashboard>"
